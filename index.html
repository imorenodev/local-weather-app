<!DOCTYPE html>
<html>
  <head>
    <title>Your Local Weather App</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Local Weather App</h1>
    </header>
    <main class="wrapper">
      <div class="temp">
        <!--Click F to toggle Farenheit to Celcius-->
        <p>21 F</p><span class="unit">&degF</span>
      </div>
      <div class="weather location">
        <p>Denville, NJ</p>
      </div>
      <div class="weather cloud-cover">
        <p>Overcast</p>
      </div>
      <div class="weather wind">
        <p>SE 10.5mph</p>
      </div>
    </main>
    <footer>
      A Local Weather App by Ian Moreno
    </footer>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
